<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter - App</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="main">
        <h1>COUNTER</h1>
    </div>

    <h2 id="counter">0</h2>

    <div class="btn">
        <div class="btns"><button onclick="decrement()" id="dec">DECREASE</button></div>
        <div class="btns"><button onclick="reset()" id="reset">RESET</button></div>
        <div class="btns"><button onclick="increment()" id="inc">INCREASE</button></div>
    </div>
    
    <script src="JavaScript/script.js"></script>
</body>
</html>
